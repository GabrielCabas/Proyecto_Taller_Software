<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- Jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js"
        integrity="sha512-n/4gHW3atM3QqRcbCn6ewmpxcLAHGaDjpEBu4xZd47N0W2oQ+6q7oc3PXstrJYXcbNU1OHdQ1T7pAP+gi5Yu8g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- Plotly -->
    <script src="https://cdn.plot.ly/plotly-1.34.0.min.js"></script>
    <!-- CSS -->
    <link rel='stylesheet' type='text/css' media='screen' href='static/css/main.css'>
    <!-- Font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Magnific popup -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js"
        integrity="sha512-IsNh5E3eYy3tr/JiX2Yx4vsCujtkhwl7SLqgnwLNgf04Hrt9BT9SXlLlZlWx+OK4ndzAoALhsMNcCmkggjZB1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.min.css"
        integrity="sha512-+EoPw+Fiwh6eSeRK7zwIKG2MA8i3rV/DGa3tdttQGgWyatG/SkncT53KHQaS5Jh9MNOT3dmFL0FjTY08And/Cw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div>
        <div class="container-md rounded border border-dark formulario h-50 p-4 bg-light">
            <h4>Parameters</h4>
            <div class="d-flex flex-row">
                <label for="K_ca" class="form-label w-15">Kca = <span id="label_Kca"></span> uM</label>
                <input type="range" class="form-range w-85" min="0.02" max="0.2" step="0.01" id="K_ca" name="K_ca">
            </div>
            <div class="d-flex flex-row">
                <label for="a" class="form-label w-15">a = <span id="label_a"></span> s-1</label>
                <input type="range" class="form-range w-85" min="50" max="500" step="1" id="a" name="a">
            </div>
            <div class="d-flex flex-row">
                <label for="d" class="form-label w-15">d = <span id="label_d"></span> s-1</label>
                <input type="range" class="form-range w-85" min="0.5" max="5" step="0.1" id="d" name="d">
            </div>
            <div class="d-flex flex-row">
                <label for="g_cac_dyn" class="form-label w-15">g cac dyn = <span id="label_g_cac_dyn"></span> mV-1</label>
                <input type="range" class="form-range w-85" min="0.01" max="0.05" step="0.001" id="g_cac_dyn" name="g_cac_dyn">
            </div>
            <div class="d-flex flex-row">
                <label for="K_kinase" class="form-label w-15">Kkinase = <span id="label_Kkinase"></span> uM</label>
                <input type="range" class="form-range w-85" min="0.5" max="5" step="0.01" id="Kkinase" name="Kkinase">
            </div>
            <div class="d-flex flex-row">
                <label for="stim" class="form-label w-15">stim = <span id="label_stim"></span> uM/s</label>
                <input type="range" class="form-range w-85" min="0.5" max="5" step="0.01" id="stim" name="stim">
            </div>
        </div>
    </div>
    <div class="container-md w-85 mb-2" id='plot'></div>
</body>
<script src='static/js/main.js'></script>
</html>
